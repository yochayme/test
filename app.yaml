kind: Namespace
apiVersion: v1
metadata:
  labels:
  name: sampleapps
---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: sampleapp
  namespace: sampleapps
spec:
  selector:
    matchLabels:
      app: sampleapp
  replicas: 1
  template:
    metadata:
      labels:
        app: sampleapp
    spec:
      containers:
      - name: sampleapp
        image: cddirector/sampleapp:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: sampleapp-service
  namespace: sampleapps
spec:
  ports:
  - protocol: TCP
    port: 8080
  selector:
    app: sampleapp
